<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <title>Edit Category</title>
</head>
<body>
<header th:insert="header.html :: header"></header>
<div align="center" class="mt-5">
    <h2>Edit Category</h2>
    <form class="jumbotron vertical-center mx-5 my-5" method="post" th:action="@{/category/save}"
          th:object="${category}">
        <input th:field="*{categoryId}" th:value="${category.categoryId}" type="hidden"/>
        <input th:field="*{createdTs}" th:value="${category.createdTs}" type="hidden"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label font-weight-bold">Subject</label>
            <div class="col-sm-8">
                <input class="form-control" required th:field="*{subject}" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label font-weight-bold">Exam Type</label>
            <div class="col-sm-8">
                <input class="form-control" required th:field="*{examType}" type="text">
            </div>
        </div>
        <div align="center">
            <button class="btn btn-dark" type="submit">UPDATE</button>
            <a class="btn btn-dark" href="javascript:history.back()">CANCEL</a>
        </div>
    </form>
</div>
</body>
</html>
